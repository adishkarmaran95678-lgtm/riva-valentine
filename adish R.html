body {

/* Moon */
.moon {
  position: absolute;
  top: 60px;
  right: 60px;
  width: 120px;
  height: 120px;
  background: #fff6e5;
  border-radius: 50%;

.star {

@keyframes twinkle {

.container {

  margin-bottom: 20px;
}

.tap {

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }

.heart {

@keyframes floatUp {

  50% { opacity: 1; }
